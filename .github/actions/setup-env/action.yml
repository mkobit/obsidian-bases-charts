name: 'Setup Bun and Install'
description: 'Sets up Bun and installs dependencies'
inputs:
  bun-version:
    description: 'Bun version'
    required: true
runs:
  using: "composite"
  steps:
    - name: Install Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ inputs.bun-version }}
    - name: Install Dependencies
      run: bun install
      shell: bash
