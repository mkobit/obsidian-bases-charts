name: CI

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

        steps:
            - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
            - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
              with:
                  version: 9
            - name: Use Node.js 22.x
              uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
              with:
                  node-version: 22.x
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - name: Check types
              run: pnpm tsc --noEmit
            - name: Build
              run: pnpm run build
            - name: Lint
              run: pnpm run lint
            - name: Test
              run: pnpm run test:coverage
            - name: Upload coverage
              uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
              if: always()
              with:
                  name: coverage
                  path: coverage/
            - name: Report coverage
              if: always()
              run: |
                  echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
                  echo "| File | Stmts | Branch | Funcs | Lines |" >> $GITHUB_STEP_SUMMARY
                  echo "|---|---|---|---|---|" >> $GITHUB_STEP_SUMMARY
                  node -e "
                    const fs = require('fs');
                    const coverage = require('./coverage/coverage-summary.json');
                    const total = coverage.total;
                    console.log(\`| Total | \${total.statements.pct}% | \${total.branches.pct}% | \${total.functions.pct}% | \${total.lines.pct}% |\`);
                  " >> $GITHUB_STEP_SUMMARY
