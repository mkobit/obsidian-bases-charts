name: E2E Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.14"

      - name: Install Dependencies
        run: bun install

      - name: Build Plugin
        run: bun run build

      - name: Run E2E Tests
        # Run with xvfb for headless display support
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" bun run test:e2e
