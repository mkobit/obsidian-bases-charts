<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bases Charts Mobile Visual Test</title>
    <link rel="stylesheet" href="../../styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        /* Simulate Obsidian's dark theme default or light */
        background-color: #202020;
        color: #dcddde;
      }
      /* Mock container mimicking what BaseChartView creates */
      #app {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .bases-echarts-container {
        flex: 1;
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      .bases-echarts {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="bases-echarts-container">
        <div id="chart" class="bases-echarts"></div>
      </div>
    </div>
    <script type="module" src="./sandbox.ts"></script>
  </body>
</html>
